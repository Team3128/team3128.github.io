---
layout: subpage
---

{{ content }}

<table class="full_table alternating" cellspacing="0px">
  {% for person in site.data.people %} {% if person.group == page.group %}
    <tr width="100%">
      <td width="27%" style="text-align: left; vertical-align: center; padding: 15px; padding-right: 5px;">
        {% if person.photo %}
        <img style="margin-right: 10px; margin-bottom: 0px; width: 100%;" src="/assets/headshots/{{ person.group }}/{{ person.photo }}.png" />
        {% else %}
        <img style="margin-right: 10px; margin-bottom: 0px; width: 100%;" src="/assets/headshots/default.png" />
        {% endif %}
      </td>
      <td width="100%" style="text-align: left; vertical-align: top; padding: 15px; padding-left: 5px;">
        <h2 style="margin-bottom: -6px;">{{ person.name }}</h2>
        <h4><b>{{ person.title }}</b></h4>
        {{ person.blurb }}
      </td>
    </tr>
  {% endif %}{% endfor %}
</table>
