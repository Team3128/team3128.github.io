- group: mentors
  name: Christine Lau Dizon
  photo: christine
  title: Mentor
  blurb: Christine graduated from the University of California, Riverside in 2007 and holds a B.S.  in mechanical engineering with a concentration in manufacturing. She has eleven years in the oil and gas industry. Currently, she works at Solar Turbines where she has been a mechanical engineer, a process & instrumentation engineer, and now a controls engineer. In her free time, she enjoys being a member of Solar Turbines’ Solar Women Engineers (SWE), cycling, and spending time with her husband and two children.

#   Leaders

- group: leaders
  name: Christopher Caligiuri  
  title: President
#  photo: 
  blurb: Christopher is a senior and a fourth year member of Team 3128. He first got involved in the FIRST program in 2013 after joining an FLL team with a group of friends and neighbors. As a Narwhal, Christopher spent the past three years in the Controls department, with responsibilities that included supporting the programing and wiring of the robot. At competitions, he can be spotted troubleshooting technical issues and helping other teams. This year, he is looking forward to furthering Team 3128 inclusivity and increasing the teams involvement within the community. Outside of robotics, Christopher enjoys hiking, visiting National Parks, investing, and tinkering with electronics.

- group: leaders
  name: Carolyn Cui
 # photo: 
  title: President
  blurb: "Carolyn is a senior with this year being her third year on the team. She settled into the new marketing department two years ago and has been there since. Later, Carolyn also branched out to managing the team website, team photography, and pursuing numerous outreach opportunities. Outside of robotics, she enjoys writing, reading, and procrastinating: you can usually find her doing everything that she's not supposed to be doing. Although this year will be a challenging one, she's looking forward to making the most of it with her fellow narwhals."

